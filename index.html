<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <!-- link tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-serif">
    <header>
        <h1 class="text-5xl font-semibold text-center pt-5 mb-8">Well Come To Your <span class="font-bold text-red-500">Baap er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="w-9/12 mx-auto bg-green-100 p-6 rounded-lg shadow-lg mb-3">
            <h3 class="text-3xl font-semibold mb-4">Please Login</h3>
            <div>
                <input class="w-9/12 mb-3 block px-3 rounded-md focus:outline-blue-300" type="email" name="" id="email" placeholder="enter your email">
                <input class="w-9/12 mb-3 block px-3 rounded-md focus:outline-blue-300" type="password" name="" id="password" placeholder="enter your password">
                <button id="submit-btn" class="bg-yellow-600 text-white font-semibold rounded-lg px-4 py-2 hover:bg-lime-400">Submit</button>
            </div>
        </section>
    </main>
    <!-- add js file here  -->
    <script src="js/login.js"></script>
</body>
</html>
